name: Playwright Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
      
      - name: Install browsers
        run: npx playwright install
      
      - name: Run tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }} || echo "Tests failed - continuing with report generation"
        continue-on-error: true
      
      - name: Generate combined HTML report
        run: |
          mkdir -p playwright-report
          npx playwright show-report --save-report=playwright-report
        if: always()
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
        if: always()
